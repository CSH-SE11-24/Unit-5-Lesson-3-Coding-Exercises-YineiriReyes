<!-- Link script.js and open the console -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ice Cream Shop</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="header">
    <h1 class="title">Ice Cream Menu</h1>
  </div>
  <div class="container">
    <div class="menu-item">
      <div class="item-image">
        <img src="https://tarateaspoon.com/wp-content/uploads/2021/06/Vanilla-Ice-Cream-cone-glass-sq.jpeg" alt="Vanilla Ice Cream" id="vanillaImage">
      </div>
      <div class="item-details">
        <div class="item-name">Vanilla Ice Cream</div>
        <div class="item-description">Classic vanilla flavor</div>
        <div class="item-price">$3.99</div>
      </div>
    </div>
    <div class="menu-item">
      <div class="item-image">
        <img src="https://foolproofliving.com/wp-content/uploads/2013/10/recipe-for-honey-chocolate-ice-cream.jpg" alt="Chocolate Ice Cream" id="chocolateImage">
      </div>
      <div class="item-details">
        <div class="item-name">Chocolate Ice Cream</div>
        <div class="item-description">Rich chocolatey flavor</div>
        <div class="item-price">$4.49</div>
      </div>
    </div>
    <div class="menu-item">
      <div class="item-image">
        <img src="https://afoodloverskitchen.com/wp-content/uploads/mint-chocolate-chip-f1-500x500.jpg" alt="Mint Chocolate Chip Ice Cream">
      </div>
      <div class="item-details">
        <div class="item-name">Mint Chocolate Chip Ice Cream</div>
        <div class="item-description">Refreshing mint with chocolate chips</div>
        <div class="item-price">$5.49</div>
      </div>
    </div>
    <div class="menu-item">
      <div class="item-image">
        <img src="https://40aprons.com/wp-content/uploads/2018/06/paleo-cookie-dough-ice-cream-vegan-healthy-3-500x375.jpg" alt="Cookie Dough Ice Cream">
      </div>
      <div class="item-details">
        <div class="item-name">Cookie Dough Ice Cream</div>
        <div class="item-description">Chunks of cookie dough in vanilla</div>
        <div class="item-price">$5.99</div>
        <script src="script.js"></script>
      </div>
    </div>
  </div>
  
</body>

</html>
